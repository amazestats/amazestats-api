openapi: 3.0.0

info:
  title: Volleyball Stats API
  version: 0.3.0

tags:
   - name: auth
     description: Operations related to authentication and authorization
   - name: user
   - name: competition
   - name: division
   - name: team
   - name: season
   - name: match


servers:
  - url: http://localhost/api
    description: Development Server

paths:
  /users:
    get:
      tags: [user]
      summary: Get all users
      responses:
        200:
          description: Successfully retrieved all users.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'
    post:
      tags: [auth, user]
      summary: Create new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        201:
          description: Successfully created user.
        400:
          description: Invalid parameters.
        409:
          description: User already exists.


  /users/{id}:
    get:
      tags: [user]
      summary: Get specific user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Numeric ID of the user.
      responses:
        200:
          description: Successfully retrieved user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: User does not exist.

  /token:
    post:
      tags: [auth]
      summary: Create new access token
      security:
        - basic: []
      responses:
        200:
          description: Successfully generated new token.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        401:
          description: User could not be authenticated.

  /competitions:
    get:
      tags: [competition]
      summary: Get all competitions
      responses:
        200:
          description: Succesfully retrieved competitions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competitions'

  /competitions/{competition}:
    get:
      tags: [competition]
      summary: Get competition by ID
      parameters:
        - in: path
          name: competition
          required: true
          schema:
            type: integer
            example: 1
          description: The ID of the competition to get.
      responses:
        200:
          description: Successfully retrieved competition.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Competition'
        404:
          description: Competition by given ID does not exist.

  /divisions:
    get:
      tags: [division]
      summary: Get all divisions
      parameters:
        - in: query
          name: key
          required: false
          schema:
            type: string
            example: 'premier-league'
          description: Find division by its key.
      responses:
        200:
          description: Successfully retrieved divisions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Divisions'
        400:
          description: Failed to retrieve divisions.
        404:
          description: Competition does not exist.

    post:
      tags: [division]
      summary: Create new division
      security:
        - bearer: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Division'
      responses:
        201:
          description: Successfully created division.
        400:
          description: Failed to create division.

  /divisions/{id}:
    get:
      tags: [division]
      summary: Get division by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Numeric ID of the division.
      responses:
        200:
          description: Successfully retrieved division.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Division'
        404:
          description: Division does not exist.

  /teams:
    get:
      tags: [team]
      summary: Get teams.
      parameters:
        - in: query
          name: key
          required: false
          schema:
            type: string
            example: "arsenal"
          description: Find team with that has the given key.
      responses:
        200:
          description: Successfully retrieved teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Teams'

  /teams/{id}:
    get:
      tags: [team]
      summary: Get specific team.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            example: 17
          description: The ID of the team to get.
      responses:
        200:
          description: Successfully retrieved team.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        404:
          description: The team does not exist.

  /competitions/{competition}/teams:
    get:
      tags: [team]
      summary: Get teams in competition.
      parameters:
        - in: path
          name: competition
          required: false
          schema:
            type: integer
            example: 1
          description: The ID of the competition to get teams from.
      responses:
        200:
          description: Successfully retrieved teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Teams'
        404:
          description: The competition does not exist.

  /divisions/{division}/teams:
    get:
      tags: [team]
      summary: Get teams in division.
      parameters:
        - in: path
          name: division
          required: false
          schema:
            type: integer
            example: 1
          description: The ID of the division to get teams from.
      responses:
        200:
          description: Successfully retrieved teams.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Teams'
        404:
          description: The division does not exist.


  /competition/{competition}/divisions:
    get:
      tags: [division]
      summary: Get all divisions
      parameters:
        - in: path
          name: competition
          required: true
          schema:
            type: integer
            example: 1
          description: The ID of the competition to get divisions from.
      responses:
        200:
          description: Successfully retrieved divisions.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Divisions'
        400:
          description: Failed to retrieve divisions.
        404:
          description: Competition does not exist.

  /divisions/{division}/seasons:
    get:
      tags: [season]
      summary: Get seasons
      parameters:
        - in: path
          name: division
          required: true
          schema:
            type: integer
          description: The ID of the division the season belongs in.
      responses:
        200:
          description: Successfully retrieved seasons.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Seasons'
        404:
          description: Division does not exist.

  /seasons/{id}:
    get:
      tags: [season]
      summary: Get season by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: Numeric ID of the season.
      responses:
        200:
          description: Successfully retrieved season.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Season'
        404:
          description: Season does not exist.

  /seasons/{season}/matches:
    get:
      tags: [match]
      summary: Get all matches in season
      parameters:
        - in: path
          name: season
          required: true
          schema:
            type: integer
          description: The ID of the season.
      responses:
        200:
          description: Successfully fetched matches.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Matches'
        404:
          description: Season does not exist.

  /matches/{id}:
    get:
      tags: [match]
      summary: Get match by ID
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: The ID of the match.
      responses:
        200:
          description: Successfully retrieved match.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Match'
        404:
          description: Match does not exist.

components:
  securitySchemes:
    basic:
      type: http
      scheme: basic

    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      required:
        - alias
        - password
      properties:
        id:
          type: integer
          readOnly: true
        alias:
          type: string
        password:
          type: string
          writeOnly: true

    Users:
      type: array
      items:
        $ref: '#/components/schemas/User'

    Token:
      type: object
      properties:
        token:
          type: string
        id:
          type: number

    Competition:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        key:
          type: string
          readOnly: true
          example: korpen-volleyboll
        name:
          type: string
          example: Korpen Volleyboll

    Competitions:
      type: array
      items:
        $ref: '#/components/schemas/Competition'

    Set:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        match:
          type: integer
        home_score:
          type: integer
        away_score:
          type: integer

    Sets:
      type: array
      items:
        $ref: '#/components/schemas/Set'

    Match:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        season:
          type: integer
        home_team:
          type: integer
        away_team:
          type: integer
        sets:
          $ref: '#/components/schemas/Sets'

    Matches:
      type: array
      items:
        $ref: '#/components/schemas/Match'

    Team:
      type: object
      required:
        - name
        - division
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        key:
          type: string
          readOnly: true
        division:
          type: integer
        competition:
          type: integer
        activated:
          type: boolean
          readOnly: true

    Teams:
      type: array
      items:
        $ref: '#/components/schemas/Team'

    Division:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        key:
          type: string
          readOnly: true
        competition:
          type: integer

    Divisions:
      type: array
      items:
        $ref: '#/components/schemas/Division'

    Season:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        key:
          type: string
          readOnly: true
        division:
          type: integer
        competition:
          type: integer

    Seasons:
      type: array
      items:
        $ref: '#/components/schemas/Season'


